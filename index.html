<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guess the Country</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body{margin:0;font-family:sans-serif;display:flex;flex-direction:column;height:100vh;}
    #map{flex:1;}
    #controls{padding:8px;background:#eee;display:flex;gap:6px;flex-wrap:wrap;align-items:center;}
    input{flex:1;min-width:160px;padding:6px;}
    button{padding:6px 12px;}
    #suggestions{position:absolute;top:50px;left:10px;right:10px;background:#fff;border:1px solid #ccc;max-height:200px;overflow:auto;z-index:1000;}
    .suggestion{padding:8px;cursor:pointer;}
    .suggestion:hover{background:#f0f0f0;}
  </style>
</head>
<body>
  <div id="controls">
    <input id="guessInput" placeholder="Guess the country…" autocomplete="off" />
    <button id="submitBtn">Submit</button>
    <button id="doneBtn">I'm Done</button>
    <div id="score">Score: 0</div>
  </div>
  <div id="suggestions"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const countries = [
      {country:"Afghanistan",isoCode:"AF"},{country:"Albania",isoCode:"AL"},
      {country:"Algeria",isoCode:"DZ"},{country:"Andorra",isoCode:"AD"},
      {country:"Angola",isoCode:"AO"},{country:"Antigua and Barbuda",isoCode:"AG"},

      {country:"Bahrain",isoCode:"BH"},{country:"Bangladesh",isoCode:"BD"},
      {country:"Barbados",isoCode:"BB"},{country:"Belarus",isoCode:"BY"},
      {country:"Belgium",isoCode:"BE"},{country:"Belize",isoCode:"BZ"},
      {country:"Benin",isoCode:"BJ"},{country:"Bhutan",isoCode:"BT"},
      {country:"Bolivia",isoCode:"BO"},{country:"Bosnia and Herzegovina",isoCode:"BA"},
      {country:"Botswana",isoCode:"BW"},{country:"Brazil",isoCode:"BR"},
      {country:"Brunei",isoCode:"BN"},{country:"Bulgaria",isoCode:"BG"},
      {country:"Burkina Faso",isoCode:"BF"},{country:"Burundi",isoCode:"BI"},
      {country:"Cabo Verde",isoCode:"CV"},{country:"Cambodia",isoCode:"KH"},
      {country:"Cameroon",isoCode:"CM"},{country:"Canada",isoCode:"CA"},
      {country:"Central African Republic",isoCode:"CF"},{country:"Chad",isoCode:"TD"},
      {country:"Chile",isoCode:"CL"},{country:"China",isoCode:"CN"},
      {country:"Colombia",isoCode:"CO"},{country:"Comoros",isoCode:"KM"},

      {country:"Costa Rica",isoCode:"CR"},{country:"Croatia",isoCode:"HR"},
      {country:"Cuba",isoCode:"CU"},{country:"Cyprus",isoCode:"CY"},
      {country:"Czech Republic",isoCode:"CZ"},{country:"Denmark",isoCode:"DK"},
      {country:"Djibouti",isoCode:"DJ"},{country:"Dominica",isoCode:"DM"},
      {country:"Dominican Republic",isoCode:"DO"},{country:"Ecuador",isoCode:"EC"},
      {country:"Egypt",isoCode:"EG"},{country:"El Salvador",isoCode:"SV"},
      {country:"Equatorial Guinea",isoCode:"GQ"},{country:"Eritrea",isoCode:"ER"},
      {country:"Estonia",isoCode:"EE"},{country:"Eswatini",isoCode:"SZ"},
      {country:"Ethiopia",isoCode:"ET"},{country:"Fiji",isoCode:"FJ"},
      {country:"Finland",isoCode:"FI"},{country:"France",isoCode:"FR"},
      {country:"Gabon",isoCode:"GA"},{country:"Gambia",isoCode:"GM"},
      {country:"Georgia",isoCode:"GE"},{country:"Germany",isoCode:"DE"},
      {country:"Ghana",isoCode:"GH"},{country:"Greece",isoCode:"GR"},
      {country:"Grenada",isoCode:"GD"},{country:"Guatemala",isoCode:"GT"},
      {country:"Guinea",isoCode:"GN"},{country:"Guinea-Bissau",isoCode:"GW"},
      {country:"Guyana",isoCode:"GY"},{country:"Haiti",isoCode:"HT"},
      {country:"Honduras",isoCode:"HN"},{country:"Hungary",isoCode:"HU"},
      {country:"Iceland",isoCode:"IS"},{country:"India",isoCode:"IN"},
      {country:"Indonesia",isoCode:"ID"},{country:"Iran",isoCode:"IR"},
      {country:"Iraq",isoCode:"IQ"},{country:"Ireland",isoCode:"IE"},
      {country:"Israel",isoCode:"IL"},{country:"Italy",isoCode:"IT"},
      {country:"Jamaica",isoCode:"JM"},{country:"Japan",isoCode:"JP"},

      {country:"Kuwait",isoCode:"KW"},{country:"Kyrgyzstan",isoCode:"KG"},

      {country:"Liechtenstein",isoCode:"LI"},{country:"Lithuania",isoCode:"LT"},
      {country:"Luxembourg",isoCode:"LU"},{country:"Madagascar",isoCode:"MG"},
      {country:"Malawi",isoCode:"MW"},{country:"Malaysia",isoCode:"MY"},
      {country:"Maldives",isoCode:"MV"},{country:"Mali",isoCode:"ML"},
      {country:"Malta",isoCode:"MT"},{country:"Marshall Islands",isoCode:"MH"},
      {country:"Mauritania",isoCode:"MR"},{country:"Mauritius",isoCode:"MU"},

      {country:"Nigeria",isoCode:"NG"},{country:"North Korea",isoCode:"KP"},
      {country:"North Macedonia",isoCode:"MK"},{country:"Norway",isoCode:"NO"},
      {country:"Oman",isoCode:"OM"},{country:"Pakistan",isoCode:"PK"},
      {country:"Palau",isoCode:"PW"},{country:"Palestine",isoCode:"PS"},
      {country:"Panama",isoCode:"PA"},{country:"Papua New Guinea",isoCode:"PG"},
      {country:"Paraguay",isoCode:"PY"},{country:"Peru",isoCode:"PE"},
      {country:"Philippines",isoCode:"PH"},{country:"Poland",isoCode:"PL"},
      {country:"Portugal",isoCode:"PT"},{country:"Qatar",isoCode:"QA"},
      {country:"Romania",isoCode:"RO"},{country:"Russia",isoCode:"RU"},
      {country:"Rwanda",isoCode:"RW"},{country:"Saint Kitts and Nevis",isoCode:"KN"},
      {country:"Saint Lucia",isoCode:"LC"},{country:"Saint Vincent and the Grenadines",isoCode:"VC"},
      {country:"Samoa",isoCode:"WS"},{country:"San Marino",isoCode:"SM"},
      {country:"Sao Tome and Principe",isoCode:"ST"},{country:"Saudi Arabia",isoCode:"SA"},
      {country:"Senegal",isoCode:"SN"},{country:"Serbia",isoCode:"RS"},
      {country:"Seychelles",isoCode:"SC"},{country:"Sierra Leone",isoCode:"SL"},
      {country:"Singapore",isoCode:"SG"},{country:"Slovakia",isoCode:"SK"},
      {country:"Slovenia",isoCode:"SI"},{country:"Solomon Islands",isoCode:"SB"},
      {country:"Somalia",isoCode:"SO"},{country:"South Africa",isoCode:"ZA"},
      {country:"South Korea",isoCode:"KR"},{country:"South Sudan",isoCode:"SS"},
      {country:"Spain",isoCode:"ES"},{country:"Sri Lanka",isoCode:"LK"},
      {country:"Sudan",isoCode:"SD"},{country:"Suriname",isoCode:"SR"},
      {country:"Sweden",isoCode:"SE"},{country:"Switzerland",isoCode:"CH"},
      {country:"Syria",isoCode:"SY"},{country:"Taiwan",isoCode:"TW"},
      {country:"Tajikistan",isoCode:"TJ"},{country:"Tanzania",isoCode:"TZ"},
      {country:"Thailand",isoCode:"TH"},{country:"Timor-Leste",isoCode:"TL"},
      {country:"Togo",isoCode:"TG"},{country:"Tonga",isoCode:"TO"},
      {country:"Trinidad and Tobago",isoCode:"TT"},{country:"Tunisia",isoCode:"TN"},
      {country:"Turkey",isoCode:"TR"},{country:"Turkmenistan",isoCode:"TM"},
      {country:"Tuvalu",isoCode:"TV"},{country:"Uganda",isoCode:"UG"},
      {country:"Ukraine",isoCode:"UA"},{country:"United Arab Emirates",isoCode:"AE"},
      {country:"United Kingdom",isoCode:"GB"},{country:"United States",isoCode:"US"},
      {country:"Uruguay",isoCode:"UY"},{country:"Uzbekistan",isoCode:"UZ"},
      {country:"Vanuatu",isoCode:"VU"},{country:"Vatican City",isoCode:"VA"},
      {country:"Venezuela",isoCode:"VE"},{country:"Vietnam",isoCode:"VN"},
      {country:"Yemen",isoCode:"YE"},{country:"Zambia",isoCode:"ZM"},
      {country:"Zimbabwe",isoCode:"ZW"}
    ];
    countries.forEach(c => {
      c.flag = String.fromCodePoint(...[...c.isoCode].map(ch => 127397 + ch.charCodeAt()));
    });

    const guessInput = document.getElementById("guessInput");
    const suggestions = document.getElementById("suggestions");
    const scoreEl = document.getElementById("score");
    let score = 0, currentLayer = null;
    const guessCount = {}, status = {};

    const map = L.map("map").setView([20,0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    guessInput.addEventListener("input", () => {
      const q = guessInput.value.trim().toLowerCase();
      suggestions.innerHTML = "";
      if (!q) return;
      countries.filter(c => c.country.toLowerCase().includes(q))
        .slice(0, 6).forEach(c => {
          const div = document.createElement("div");
          div.className = "suggestion";
          div.textContent = `${c.flag} ${c.country}`;
          div.onclick = () => { guessInput.value = c.country; suggestions.innerHTML = ""; };
          suggestions.appendChild(div);
        });
    });

    function submitGuess(){
      if (!currentLayer) return;
      const target = currentLayer.feature.properties.ADMIN || currentLayer.feature.properties.name;
      const key = target.toLowerCase();
      if (status[key] !== undefined) return;
      const guess = guessInput.value.trim().toLowerCase();
      guessInput.value = ""; suggestions.innerHTML = "";
      guessCount[key] = (guessCount[key] || 0) + 1;
      if (guess === target.toLowerCase()){
        status[key] = true;
        const pts = (guessCount[key] === 1 ? 2 : 1);
        score += pts;
        currentLayer.setStyle({ fillColor: "#4caf50", fillOpacity: 0.5 });
      } else if (guessCount[key] >= 3){
        status[key] = false;
        currentLayer.setStyle({ fillColor: "#f44336", fillOpacity: 0.5 });
      }
      scoreEl.textContent = `Score: ${score}`;
    }

    document.getElementById("submitBtn").onclick = submitGuess;
    document.getElementById("doneBtn").onclick = () => alert(`Game over! Final score: ${score}`);

    fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#555", weight: 1, fillOpacity: 0.2 },
          onEachFeature: (feature, layer) => {
            layer.on("click", () => {
              if (currentLayer) currentLayer.setStyle({ fillOpacity: 0.2 });
              currentLayer = layer;
              layer.setStyle({ fillOpacity: 0.7 });
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
